<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    #userTable {
      display: none; /* Initially hide the table */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <div id="registerSection" class="form-section active card mb-4">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form id="registerForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>

    <!-- Login Form -->
    <div id="loginSection" class="form-section card mb-4">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" id="forgotPasswordBtn" class="btn btn-link">Forgot Password?</button>
        </form>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotPasswordSection" class="form-section card mb-4">
      <div class="card-header">Forgot Password</div>
      <div class="card-body">
        <form id="resetPasswordForm">
          <div class="form-group">
            <label for="resetEmail">Email</label>
            <input type="email" class="form-control" id="resetEmail" required>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
      </div>
    </div>

    <!-- Registered Users Table -->
    <div id="userSection">
      <h2>Registered Users</h2>
      <table class="table table-bordered" id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- User Details Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">User Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>ID:</strong> <span id="userId"></span></p>
          <p><strong>Full Name:</strong> <span id="userFullName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/main.js"></script>
